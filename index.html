 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VEGETA TV ‚Äî HitRoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#06070a;
      --panel:#0c0f14;
      --ink:#eafcff;
      --muted:#9bd8ffcc;
      --cyan:#00f0ff;
      --cyan-2:#00bcd4;
      --danger:#ff3b30;
      --success:#18ff6d;
      --shadow:0 10px 40px rgba(0,240,255,.18);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 800px at 50% -10%, #051017 0%, var(--bg) 55%);
      color:var(--ink);
      font-family: Oxanium, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display:flex; align-items:flex-start; justify-content:center;
    }
    .wrap{width:100%; max-width:860px; padding:28px 18px 60px}

    /* HERO */
    .hero{
      width:min(960px,94vw);
      margin:12px auto 8px;
      display:grid;
      grid-template-columns: 1fr;
      place-items:center;
      gap:10px;
    }
    @media (min-width: 720px){
      .hero{
        grid-template-columns: auto 1fr;
        align-items:end;
        column-gap:24px;
      }
    }
    .hero__logo{
      display:flex; justify-content:center; align-items:center;
      filter: drop-shadow(0 0 24px rgba(0,255,240,.35));
    }
    .hero__logo img{
      height:47vh;
      max-height:560px;
      width:auto;
    }
    .hero__tag{ align-self:end; text-align:center; }
    @media (min-width: 720px){ .hero__tag{ text-align:left; } }
    .tagline{
      margin:6px 0 0;
      font-size:14px;
      color:var(--muted);
      letter-spacing:.02em;
      text-shadow:0 0 12px rgba(0,255,240,.25);
    }

    /* Cards */
    .card{
      background: linear-gradient(180deg, #0c1116 0%, var(--panel) 100%);
      border:1px solid rgba(0,240,255,.12);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:18px;
      margin:18px 0;
    }
    .card h2{ margin:0 0 12px; font-size:22px; color:var(--cyan); }

    /* Links */
    .links{ display:grid; gap:14px; }
    @media(min-width:720px){ .links{ grid-template-columns:1fr 1fr; } }
    .link{
      display:flex; align-items:center; justify-content:center; gap:10px;
      padding:16px 18px;
      background: linear-gradient(180deg, rgba(0,240,255,.08), rgba(0,240,255,.06));
      border:1.5px solid rgba(0,240,255,.35);
      color:var(--cyan);
      font-weight:700; font-size:18px; text-decoration:none;
      border-radius:12px; transition:.18s transform, .18s filter, .18s background;
    }
    .link:hover{ transform: translateY(-2px) scale(1.01); filter:brightness(1.2); }
    .badge{
      font-size:12px; padding:4px 8px; border-radius:999px; color:#041015;
      background: linear-gradient(180deg, var(--cyan), var(--cyan-2));
    }

    /* Votes (clean stacked layout) */
    .votes{
      display:flex;
      flex-direction:column;    /* each item on its own row */
      gap:14px;
    }
    .vote-item{
      display:flex;
      align-items:center;
      justify-content:space-between;  /* button left, counter right */
      background:#0d141b;
      border-radius:12px;
      padding:10px 12px;
      border:1px solid rgba(255,255,255,.06);
    }
    .btn{
      border:none; cursor:pointer; padding:12px 16px; border-radius:12px;
      background:#0d141b; color:var(--ink); font-weight:700; font-size:16px;
      transition:.15s transform, .15s filter;
    }
    .btn:hover{ transform:translateY(-1px); filter:brightness(1.1); }
    .btn-like{ background:rgba(24,255,109,.15); }
    .btn-dislike{ background:rgba(255,59,48,.18); }
    .counter{
      min-width:54px; text-align:center; padding:10px 12px; border-radius:10px;
      background:#0a0f14; font-weight:700; border:1px solid rgba(255,255,255,.06);
      margin-left:12px;
    }

    /* Comments */
    input, textarea{
      width:100%; padding:12px 14px;
      border-radius:12px; border:1px solid rgba(255,255,255,.08);
      background:#0a0f14; color:var(--ink);
    }
    textarea{ min-height:110px; resize:vertical; }
    .send{
      background: linear-gradient(180deg, var(--cyan), var(--cyan-2));
      color:#021217; font-weight:800; padding:12px 18px; border-radius:12px;
      cursor:pointer;
      border:none;
    }
    .comment{
      margin-top:12px; padding:12px 14px; border-radius:12px;
      background:#0a0f14; border:1px solid rgba(255,255,255,.08);
    }
    .comment strong{ color:var(--cyan); }

    /* Toast */
    .toast{
      position:fixed; bottom:18px; left:50%; transform:translateX(-50%);
      background:#08141a; border:1px solid rgba(0,240,255,.25);
      color:var(--ink); padding:10px 14px; border-radius:12px;
      opacity:0; transition:.25s;
      z-index:9999;
    }
    .toast.show{ opacity:1; transform:translateX(-50%) translateY(-6px); }
  </style>
</head>
<body>
  <div class="wrap">

    <!-- HERO -->
    <section class="hero">
      <div class="hero__logo">
        <img src="https://media.giphy.com/media/UH0gJV3mwuhdMxL9dA/giphy.gif" alt="VEGETA TV">
      </div>
      <div class="hero__tag">
        <p class="tagline">Telegram Community</p>
      </div>
    </section>

    <!-- Telegram -->
    <div class="card">
      <h2>Join our Telegram groups</h2>
      <div class="links">
        <a class="link" href="https://t.me/+japhlpdroyYzYWJk" target="_blank" rel="noopener">üì¢ Telegram Group 1 <span class="badge">ACTIVE</span></a>
        <a class="link" href="https://t.me/+XmT5CjFVOIJmNjc0" target="_blank" rel="noopener">üì¢ Telegram Group 2 <span class="badge">ACTIVE</span></a>
      </div>
    </div>

    <!-- Votes -->
    <div class="card">
      <h2>Give your opinion</h2>
      <div class="votes">
        <div class="vote-item">
          <button id="likeBtn" class="btn btn-like" type="button">üëç Like</button>
          <div class="counter" id="likeCount">0</div>
        </div>
        <div class="vote-item">
          <button id="dislikeBtn" class="btn btn-dislike" type="button">üëé Dislike</button>
          <div class="counter" id="dislikeCount">0</div>
        </div>
      </div>
    </div>

    <!-- Comments -->
    <div class="card">
      <h2>Leave a comment</h2>
      <input type="text" id="name" placeholder="Your name" maxlength="32" autocomplete="name">
      <textarea id="message" placeholder="Your comment" maxlength="400"></textarea>
      <button id="sendComment" class="send" type="button">Send</button>
      <div id="commentList"></div>
    </div>
  </div>

  <div id="toast" class="toast">Saved</div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-app.js";
    import {
      getFirestore, doc, getDoc, updateDoc, onSnapshot,
      collection, addDoc, query, orderBy, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAmWj8-hudBFCWuFhstuH167jSFYNPapwM",
      authDomain: "vegeta-9d07d.firebaseapp.com",
      projectId: "vegeta-9d07d",
      storageBucket: "vegeta-9d07d.firebasestorage.app",
      messagingSenderId: "878968381821",
      appId: "1:878968381821:web:b1693238e232099d0e6c14",
      measurementId: "G-EY4YQC0NK8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Refs
    const likeRef = doc(db, "stats", "likes");
    const dislikeRef = doc(db, "stats", "dislikes");
    const commentsRef = collection(db, "comments");

    // Helpers
    const $ = (id)=>document.getElementById(id);
    function toast(msg="Saved"){
      const t=$("toast");
      t.textContent=msg;
      t.classList.add("show");
      setTimeout(()=>t.classList.remove("show"),1400);
    }

    // Live counters
    onSnapshot(likeRef, (s)=>{ if(s.exists()) $("likeCount").textContent = s.data().count ?? 0; });
    onSnapshot(dislikeRef, (s)=>{ if(s.exists()) $("dislikeCount").textContent = s.data().count ?? 0; });

    // Voting
    async function vote(ref, key){
      if(localStorage.getItem("voted")){
        toast("You already voted");
        return;
      }
      const snap = await getDoc(ref);
      if(snap.exists()){
        await updateDoc(ref, { count: (snap.data().count || 0) + 1 });
        localStorage.setItem("voted", key);
        toast("Thanks!");
      }
    }
    $("likeBtn").addEventListener("click", ()=>vote(likeRef, "like"));
    $("dislikeBtn").addEventListener("click", ()=>vote(dislikeRef, "dislike"));

    // Comments
    $("sendComment").addEventListener("click", async ()=>{
      const name = $("name").value.trim();
      const msg  = $("message").value.trim();
      if(!name || !msg){ toast("Please fill in all fields"); return; }
      await addDoc(commentsRef, { name, message: msg, createdAt: serverTimestamp() });
      $("name").value=""; $("message").value="";
      toast("Comment posted");
    });

    onSnapshot(query(commentsRef, orderBy("createdAt","desc")), (snap)=>{
      const box = $("commentList");
      box.innerHTML = "";
      snap.forEach(d=>{
        const data = d.data();
        const div = document.createElement("div");
        div.className = "comment";
        div.innerHTML = `<strong>${data.name || "Guest"}</strong><div>${data.message || ""}</div>`;
        box.appendChild(div);
      });
    });
  </script>
</body>
</html
